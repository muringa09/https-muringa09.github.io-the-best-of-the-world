<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    <body>
      <div class="container d-flex align-items-center h-100"><!-- "d-flex" ativa o "display:flex" no bootstrap
      alinhamos os itens também por aqui, porém é necessário garantir que a div abranja a tela inteira, então usamos o h-100(height:100)
      fazendo com que o centro seja da tela inteira realmente--> 
        <div class="row">
            <header class="text-center col-12"><!-- usamos no Bootstrap a classe "text-center" para centralizar-->
              <h1><strong class="text-uppercase">The biggest startup event of the year!</strong> </h1> <!-- no bootstrap, pode colocar esta "class" para que o texto fique maiúsculo -->
            </header>
              <div class="buffer col-12"></div><!-- colocamos esta div para separar  o header do section,
              alterando a altura no css, col-12 para garantir que ele ocupe a linha toda-->
                <section class="text-center col-12"><!-- colocamos o col-12 para que a "section" ou "div" ocupe a linha inteira, ficando assim realmente no centro-->
                  <hr>
                 <a href="https://mailchi.mp/46852b1e9502/inscricao"> 
                    <button class="btn btn-success btn-border">Find out more!
                 </a>   </button>

                </section>
        </div>
       </div>

           </body>
</html>
